<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">userList</f:facet>
        
        <div class="results">
        
            <h:outputText value="No user exists" 
                       rendered="#{empty userList.resultList}"/>
                   
            <h:dataTable id="userList" var="user"
                      value="#{userList.resultList}" 
                   rendered="#{not empty userList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{user.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <s:link id="user" 
                         value="#{user.nombre}" 
                         view="/user.xhtml">
                        <f:param name="userId" 
                                value="#{user.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    #{user.apellido}
                </h:column>
                 <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{user.correo}
                </h:column>
                 <h:column>
                    <f:facet name="header">Placa</f:facet>
                    #{user.placa}
                </h:column>
                 <h:column>
                    <f:facet name="header">Descuentos</f:facet>
                    #{user.descuentos}
                </h:column>
                 <h:column>
                    <f:facet name="header">Notificaciones</f:facet>
                    #{user.notificaciones}
                </h:column>
            </h:dataTable>
        
        </div>
        
    </rich:panel>
    
    <div class="actionButtons">
        <s:button id="done" 
               value="Create user"
                view="/user.xhtml"/>			  
    </div>
    
</ui:define>

</ui:composition>
